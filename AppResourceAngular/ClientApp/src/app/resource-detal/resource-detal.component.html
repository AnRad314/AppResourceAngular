<div *ngIf="editRes.allowEdit; else locked">
  <h2>Edit mode</h2>
  <div>
    <label for="resource-data">Resource data: </label>
    <input id="resource-data" [(ngModel)]="editRes.data.data" placeholder="Resource data">
  </div>

  <button (click)="save()" class="btn btn-success mr-">Save</button>
  <button (click)="delete()" class=" btn btn-danger">Delete</button>
  <button (click)="goBack()" class="btn btn-secondary">Cancel</button>
</div>


<ng-template #locked>
  <h2>Read-only mode </h2>
    <p>(this resource is locked by other user)</p> 
  <div>
    <label for="resource-data">Resource data: </label>
    <input id="resource-data" [(ngModel)]="editRes.data.data" placeholder="Resource data" readonly>
  </div>
  <button (click)="refresh()" class="btn btn-success">Refresh</button>
  <button (click)="goBack()" class=" btn btn-secondary">Back</button>
</ng-template>
