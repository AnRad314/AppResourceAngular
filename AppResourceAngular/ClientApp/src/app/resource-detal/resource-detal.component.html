<div *ngIf="resource">

  <h2>Edit</h2>
  <div>
    <label for="resource-data">Resource data: </label>
    <input id="resource-data" [(ngModel)]="resource.data" placeholder="Resource data">
  </div>

  <button (click)="save()" class="btn btn-success">Save</button>
  <button (click)="delete()" class=" btn btn-danger">Delete</button>
  <button (click)="goBack()" class="btn btn-warning">Go back</button>
</div>
