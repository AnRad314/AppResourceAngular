
<div class=".container-fluid mb-3">
  <div class="row">
    <div class="col">
      <nav>
        <a routerLink="/create">Create new </a>
      </nav>
    </div>    
  </div>  
</div>

<h2>Resources</h2>
<table class="table">
  <thead class="thead-light" >
    <tr >
      <td> <b>ID</b></td>
      <td> <b>Resource data</b></td>      
      <td></td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let res of resources" >
      <td>{{res.id}}</td>
      <td>{{res.data}}</td>      
      <td>
        <a routerLink="/detail/{{res.id}}">Edit</a>
      </td>
    </tr>
  </tbody>
</table>
